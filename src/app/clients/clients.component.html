<h1>List of clients</h1>

<div class="my-2 text-left">
    <button class="btn btn-rounded btn-outline-primary" type="button" [routerLink]="['/clients/form']">New </button>
</div>

<div class="alert alert-info" role="alert" *ngIf="clients?.length == 0">
    <strong> No data to show! </strong>
</div>

<div class="table-responsive" *ngIf="clients?.length != 0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td> {{ client.id }} </td>
                <td> {{ client.firstName }} </td>
                <td> {{ client.lastName }} </td>
                <td> {{ client.email }} </td>
                <td> {{ client.createdAt }} </td>
                <td> {{ client.updatedAt }} </td>
                <td>
                    <button type="button" name="edit" [routerLink]="['/clients/form', client.id]"
                        class="btn btn-warning">
                        Edit
                    </button>
                </td>
                <td>
                    <button type="button" name="delete" (click)="delete(client)"
                        class="btn btn-danger">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
