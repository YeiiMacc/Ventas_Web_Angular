<div class="card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-sm-2">First Name</label>
                <div class="col-sm-6">
                    <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="client.firstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="LastName" class="col-form-label col-sm-2">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" name="LastName" id="LastName" class="form-control" [(ngModel)]="client.lastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="client.email">
                </div>
            </div>
            <div class="from-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
